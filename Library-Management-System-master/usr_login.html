<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/usr_login.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/usr_login.js"></script>
    <script type="text/javascript" src="js/user_login.js"></script>
    <title>Online Library Portal</title>
  </head>

  <body>
    <h1 id="portal">Library Portal</h1>
    <hr>
    
    <button id="back_button" onclick="location.href='index.html'">Back</button>

    
<div class="container">
  <!-- Login Form -->
  <div id="login-form" class="form active">
    
      <h2>Login</h2>
      <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" placeholder="Enter your email">
          <p id="login-email-error" class="error"></p>
      </div>
      <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" placeholder="Enter your password">
          <p id="login-password-error" class="error"></p>
      </div>
      <div class="form-group">
          <button type="button" onclick="validateLogin()">Login</button>
      </div>
      <a href="javascript:void(0);" class="toggle-link" onclick="toggleForm('create-account')">Don't have an account? Create one</a>
  </div>

  <!-- Create Account Form -->
  <div id="create-account-form" class="form">
      <h2>Create Account</h2>
      <div class="form-group">
          <label for="create-email">Email:</label>
          <input type="email" id="create-email" placeholder="Enter your email">
          <p id="create-email-error" class="error"></p>
      </div>
      <div class="form-group">
          <label for="create-password">Password:</label>
          <input type="password" id="create-password" placeholder="Enter your password">
          <p id="create-password-error" class="error"></p>
      </div>
      <div class="form-group">
          <label for="create-password-confirm">Confirm Password:</label>
          <input type="password" id="create-password-confirm" placeholder="Confirm your password">
          <p id="create-password-confirm-error" class="error"></p>
      </div>
      <div class="form-group">
          <button type="button" onclick="validateCreateAccount()">Create Account</button>
      </div>
      <a href="javascript:void(0);" class="toggle-link" onclick="toggleForm('login')">Already have an account? Login</a>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#config-web-app -->
 <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script> 
 

  </body>
</html>
